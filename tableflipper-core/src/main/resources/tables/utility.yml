# utility tables are potentially useful over a wide range of topics
tables:
  utility/short_or_long:
    oneOf: [short, long]
  utility/damage_susceptibility:
    oneOf: [vulnerability, resistance, immunity]
  utility/duration:
    oneOf: [seconds, rounds, minutes, hours, days, weeks, months, years, decades, centuries]
  utility/duration_skewed:
    roll: 1d100
    results:
      1-10: seconds
      11-49: rounds
      50-69: minutes
      70-79: hours
      80-85: days
      86-90: weeks
      91-94: months
      95-97: years
      98-99: decades
