tables:
  backgrounds/acolyte/personality_trait:
    roll: 1d8
    results:
      1: I idolize a particular hero of my faith, and constantly refer to that person’s deeds and example
      2: I can find common ground between the fiercest enemies, empathizing with them and always working toward peace.
      3: I see omens in every event and action. The gods try to speak to us, we just need to listen
      4: Nothing can shake my optimistic attitude.
      5: I quote (or misquote) sacred texts and proverbs in almost every situation.
      6: I am tolerant (or intolerant) of other faiths and respect (or condemn) the worship of other gods.
      7: I’ve enjoyed fine food, drink, and high society among my temple’s elite. Rough living grates on me.
      8: I’ve spent so long in the temple that I have little practical experience dealing with people in the outside world.
  backgrounds/acolyte/ideal:
    roll: 1d6
    results:
      1: Tradition. The ancient traditions of worship and sacrifice must be preserved and upheld. (Lawful)
      2: Charity. I always try to help those in need, no matter what the personal cost. (Good)
      3: Change. We must help bring about the changes the gods are constantly working in the world. (Chaotic)
      4: Power. I hope to one day rise to the top of my faith’s religious hierarchy. (Lawful)
      5: Faith. I trust that my deity will guide my actions. I have faith that if I work hard, things will go well. (Lawful)
      6: Aspiration. I seek to prove myself worthy of my god’s favor by matching my actions against his or her teachings. (Any)
  backgrounds/acolyte/bond:
    roll: 1d6
    results:
      1: I would die to recover an ancient relic of my faith that was lost long ago.
      2: I will someday get revenge on the corrupt temple hierarchy who branded me a heretic.
      3: I owe my life to the priest who took me in when my parents died.
      4: Everything I do is for the common people.
      5: I will do anything to protect the temple where I served.
      6: I seek to preserve a sacred text that my enemies consider heretical and seek to destroy.
  backgrounds/acolyte/flaw:
    roll: 1d6
    results:
      1: I judge others harshly, and myself even more severely.
      2: I put too much trust in those who wield power within my temple’s hierarchy.
      3: My piety sometimes leads me to blindly trust those that profess faith in my god.
      4: I am inflexible in my thinking.
      5: I am suspicious of strangers and expect the worst of them.
      6: Once I pick a goal, I become obsessed with it to the detriment of everything else in my life.
  spells/confusion:
    roll: 1d10
    results:
      1: The creature uses all its movement to move in a random direction. To determine the direction, roll a d8 and assign a direction to each die face. The creature doesn’t take an action this turn
      2-6: The creature doesn’t move or take actions this turn.
      7-8: The creature uses its action to make a melee attack against a randomly determined creature within its reach. If there is no creature within its reach, the creature does nothing this turn.
      9-10: The creature can act and move normally.
  spells/reincarnate:
    roll: 1d100
    results:
      1-4: Dragonborn
      5-13: Dwarf, hill
      14-21: Dwarf, mountain
      22-25: Elf, dark
      26-34: Elf, high
      35-42: Elf, wood
      43-46: Gnome, forest
      47-52: Gnome, rock
      53-56: Half-elf
      57-60: Half-orc
      61-68: Halfling, lightfoot
      69-76: Halfling, stout
      77-96: Human
      97-00: Tiefling
  madness/short_term:
    roll: 1d100
    results:
      1-20: The character retreats into his or her mind and becomes paralyzed. The effect ends if the character takes any damage.
      21-30: The character becomes incapacitated and spends the duration screaming, laughing, or weeping.
      31-40: The character becomes frightened and must use his or her action and movement each round to flee from the source of the fear.
      41-50: The character begins babbling and is incapable of normal speech or spellcasting.
      51-60: The character must use his or her action each round to attack the nearest creature.
      61-70: The character experiences vivid hallucinations and has disadvantage on ability checks.
      71-75: The character does whatever anyone tells him or her to do that isn't obviously self-destructive.
      76-80: The character experiences an overpowering urge to eat something strange such as dirt, slime, or offal.
      81-90: The character is stunned.
      91-100: The character falls unconscious.
  madness/long_term:
    roll: 1d100
    results:
      1-10: The character feels compelled to repeat a specific activity over and over, such as washing hands, touching things, praying, or counting coins.
      11-20: The character experiences vivid hallucinations and has disadvantage on ability checks.
      21-30: The character suffers extreme paranoia. The character has disadvantage on Wisdom and Charisma checks.
      31-40: The character regards something (usually the source of madness) with intense revulsion, as if affected by the antipathy effect of the antipathy/sympathy spell.
      41-45: The character experiences a powerful delusion. Choose a potion. The character imagines that he or she is under its effects.
      46-55: The character becomes attached to a "lucky charm," such as a person or an object, and has disadvantage on attack rolls, ability checks, and saving throws while more than 30 feet from it.
      56-65: The character is blinded (25%) or deafened (75%).
      66-75: The character experiences uncontrollable tremors or tics, which impose disadvantage on attack rolls, ability checks, and saving throws that involve Strength or Dexterity.
      76-85: The character suffers from partial amnesia. The character knows who he or she is and retains racial traits and class features, but doesn't recognize other people or remember anything that happened before the madness took effect.
      86-90: Whenever the character takes damage, he or she must succeed on a DC 15 Wisdom saving throw or be affected as though he or she failed a saving throw against the confusion spell. The confusion effect lasts for 1 minute.
      91-95: The character loses the ability to speak.
      96-100: The character falls unconscious. No amount of jostling or damage can wake the character.
  madness/indefinite:
    roll: 1d100
    results:
      1-15: "\"Being drunk keeps me sane.\""
      16-25: "\"I keep whatever I find.\""
      26-30: "\"I try to become more like someone else I know--adopting his or her style of dress, mannerisms, and name.\""
      31-35: "\"I must bend the truth, exaggerate, or outright lie to be interesting to other people.\""
      36-45: "\"Achieving my goal is the only thing of interest to me, and I'll ignore everything else to pursue it.\""
      46-50: "\"I find it hard to care about anything that goes on around me.\""
      51-55: "\"I don't like the way people judge me all the time.\""
      56-70: "\"I am the smartest, wisest, strongest, fastest, and most beautiful person I know.\""
      71-80: "\"I am convinced that powerful enemies are hunting me, and their agents are everywhere I go. I am sure they're watching me all the time.\""
      81-85: "\"There's only one person I can trust. And only I can see this special friend.\""
      86-95: "\"I can't take anything seriously. The more serious the situation, the funnier I find it.\""
      96-100: "\"I've discovered that I really like killing people.\""
